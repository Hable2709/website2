
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .abc{
        background-color: aquamarine;
        color: brown;
        text-align: center;
        text-decoration: wavy;

    }
   </style>
</head>
<body>
    <h1 id="ab" onmouseover="over()" onmouseout="out()">Welcome</h1>
    <script>
        function over()
        {
            document.getElementById("ab").className="abc";
           
        }
        
        function out()
        {
            document.getElementById("ab").style.backgroundColor="blue";
            document.getElementById("ab").innerHTML="Welcome2";
        }

    </script>
    
</body>
</html>
