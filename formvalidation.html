<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</head>

<body>
    <form action onsubmit="return abc()">
        <input id="ab" type="text" placeholder="First_name"><span id="ash"></span><br><br>
        <input id="em" type="Email" placeholder="Email id"><span id="bsh"></span><br><br>
        <input id="pass" type="password" placeholder="password"><span id="csh"></span><br><br>
        <input type="submit">

    </form>
    <script>
        function abc() {
            var nm = document.getElementById("ab").value;
            var em = document.getElementById("em").value;
            var pass = document.getElementById("pass").value;
            document.getElementById("ash").innerHTML = " ";
            document.getElementById("bsh").innerHTML = " ";
            document.getElementById("csh").innerHTML = " ";

            if (nm == "" || nm == null) {
                document.getElementById("ash").innerHTML = "fill out";
                return false;
            }
            else if (em == "" || em == null) {
                document.getElementById("bsh").innerHTML = "fill out";
                return false;
            }
            else if (pass == "" || pass == null) {
                document.getElementById("csh").innerHTML = "fill out";
                return false;
            }
            else if (pass.length < 8) {
                document.getElementById("csh").innerHTML = "Minimum 8 char length";
                return false;

            }
        }
    </script>
</body>

</html>
