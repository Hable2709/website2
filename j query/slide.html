<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <style>
        .abc p {
            display: none;
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="abc">
        <button>Show paragraph</button>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quae voluptates unde suscipit at minus optio veniam
            eum ducimus facilis, sint a ab inventore, reiciendis odit laudantium incidunt corrupti possimus beatae.</p>
        <script>
            $(document).ready(function () {
                $(".abc button").hover(function () {
                    $(".abc p").slideToggle(2000);
                })
            })
        </script>

    </div>


</body>

</html>
